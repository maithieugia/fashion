<html lang="vi">

  <link rel="stylesheet" href="css/style.css"/>

<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="JM Logo"/>

    <nav>

        <li><a href="#">ĐẦM</a></li>
