<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 50px 20px;
    }
    #home {
      background: url('banner.jpeg') center/cover no-repeat;
      height: 400px;
      color: white;
      text-shadow: 2px 2px 5px black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
    }
    .products img {
      width: 300px;
      margin: 10px;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.gif" alt="Logo" height="60" />
    <h1>Thời Trang JM</h1>
  </header>

  <nav>
    <a href="#home">Trang chủ</a>
    <a href="#about">Giới thiệu</a>
    <a href="#products">Sản phẩm</a>
    <a href="#contact">Liên hệ</a>
  </nav>

  <section id="home">
    <h2>Chào mừng bạn đến với JM</h2>
  </section>

  <section id="about">
    <h2>Về chúng tôi</h2>
    <p>JM là thương hiệu thời trang tiên phong trong xu hướng hiện đại và phong cách cá tính.</p>
  </section>

  <section id="products" class="products">
    <h2>Sản phẩm nổi bật</h2>
    <img src="product1.jpeg" alt="Sản phẩm 1" />
    <img src="product2.jpeg" alt="Sản phẩm 2" />
  </section>

  <section id="contact">
    <h2>Liên hệ</h2>
    <p>Hotline: 0909 999 888</p>
    <p>Email: contact@jm.com.vn</p>
  </section>

  <footer>
    <p>&copy; 2025 JM Fashion. All rights reserved.</p>
  </footer>
</body>
</html>
